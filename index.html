<!DOCTYPE html>
<html>
    <head>
    <title>Test AR #1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
        <body style="margin: 0; overflow: hidden;">
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!--marker for tracking-->
            <a-marker type ="pattern" url="/AR/pattern-hiro.patt">
            <!--plane to display the image-->
            <a-plane id="pattern-hiro" position="0 0 0" rotation ="-90 0 0" width="4" height="2.25" material="shader: flat; scale: 2 2 2"></a-plane>
            </a-marker>
            <!--camera ti view-->
        <a-entity camera></a-entity>
    </a-scane>
</body>
</html>
